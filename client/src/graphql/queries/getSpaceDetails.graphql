query GetSpaceDetails($spaceId: String!) {
  getSpaceDetails(spaceId: $spaceId) {
    spaceId
    adminId
    type
    spaceName
    spaceAvatarUrl
    spaceDescription
    bannedUserIds {
      id
    }
    followingIds {
      id
      fullName
      username
      avatarUrl
      studentId
    }
  }
}
